plugins {
    id 'application'
}

sourceCompatibility '19'
group 'io.github.krueger71'
version 'git describe --match=v* --dirty'.execute().text.trim()
mainClassName 'io.github.krueger71.chip8j.Main'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

